<div class="container settings-card">
  <div class="mb-3">
    <div class="header">
      <h4>Create a new User</h4>
    </div>
    <div>
      <label for="Username" class="form-label">Username</label>
      <input
        class="form-control"
        id="Username"
        aria-describedby="Usernamehelp"
        [(ngModel)]="user.Username"
        (ngModelChange)="checkForAvailableUsername()"
      />
      <div
        id="Usernamehelp"
        class="form-text username-taken"
        *ngIf="showUsernameTakenError"
      >
        Username is taken
      </div>
    </div>
    <div>
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        [(ngModel)]="user.Email"
      />
      <div id="emailHelp" class="form-text">
        We'll never share the email with anyone else.
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
          [(ngModel)]="user.IsAdmin"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Is Admin</label
        >
      </div>
    </div>
  </div>
  <div class="col-4">
    <label for="newPassword" class="form-label">Password</label>

    <div class="input-group mb-3">
      <input
        type="password"
        class="form-control"
        aria-describedby="confirmPasswordHelp"
        id="newPassword"
        [(ngModel)]="user.Password"
        *ngIf="!showPassword"
      />
      <input
        type="text"
        class="form-control"
        aria-describedby="confirmPasswordHelp"
        *ngIf="showPassword"
        [(ngModel)]="user.Password"
      />

      <span class="input-group-text" id="basic-addon2"
        ><img
          *ngIf="!showPassword"
          (click)="changeShowPassword()"
          class="eye-icon"
          src="../../../../assets/images/eye-open.png" />
        <img
          *ngIf="showPassword"
          (click)="changeShowPassword()"
          class="eye-icon"
          src="../../../../assets/images/eye-closed.png"
      /></span>
    </div>
  </div>
  <button id="btnsave" (click)="save()" class="btn btn-primary">Save</button>
  <button class="btn btn-primary" (click)="back()">Back</button>
</div>
