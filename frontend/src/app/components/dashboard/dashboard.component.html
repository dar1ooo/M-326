    <div class="projects-section">
      <div *ngIf="selectedSection === 'home'">
        <div class="projects-section-header">
          <p>Home</p>
          <p class="time">{{ day }}, {{ myDate }}</p>
        </div>
        <app-home [user]="user"></app-home>
      </div>
      <div *ngIf="selectedSection === 'skills'">
        <div class="projects-section-header">
          <p>Skills</p>
          <p class="time">{{ day }}, {{ myDate }}</p>
        </div>
        <app-skills-admin
          [user]="user"
          *ngIf="user.userRole === userLevel.Admin"
        ></app-skills-admin>
        <app-skills-teacher
          [user]="user"
          *ngIf="user.userRole === userLevel.Teacher"
        ></app-skills-teacher>
      </div>
      <div *ngIf="selectedSection === 'timer'">
        <div class="projects-section-header">
          <p>Timer</p>
          <p class="time">{{ day }}, {{ myDate }}</p>
        </div>
        <app-timer></app-timer>
      </div>
      <div *ngIf="selectedSection === 'user-management'">
        <div
          class="projects-section-header"
          *ngIf="user.userRole === userLevel.Admin"
        >
          <p>User Management</p>
          <p class="time">{{ day }}, {{ myDate }}</p>
        </div>
        <app-user-management
          *ngIf="user.userRole === userLevel.Admin"
        ></app-user-management>
        <div
          class="projects-section-header"
          *ngIf="user.userRole === userLevel.Teacher"
        >
          <p>Random Groups</p>
          <p class="time">{{ day }}, {{ myDate }}</p>
        </div>
        <app-random-groups
          *ngIf="user.userRole === userLevel.Teacher"
        ></app-random-groups>
      </div>
      <div *ngIf="selectedSection === 'settings'">
        <div class="projects-section-header">
          <p>Settings</p>
          <p class="time">{{ day }}, {{ myDate }}</p>
        </div>
        <app-settings [user]="user"></app-settings>
      </div>
    </div>
  </div>
</div>
<div class="app-container" *ngIf="!user">
  <div class="not-logged-in">
    <p id="notloggedin-msg">Please Login first</p>
  </div>
</div>
