name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore M-326_backend/M-326_backend.sln
    - name: Build
      run: dotnet build M-326_backend/M-326_backend/M-326_backend.csproj --no-restore
    - name: Test
      run: dotnet test M-326_backend/M-326_backend.sln --no-build --verbosity normal
